<section>
  <div>
    <div>
      <ul v-if="imgSrc && imgSrc.length > 0" class="el-upload-list el-upload-list--picture-card">
        <li v-for="(item, index) of imgSrc" :key="index" tabindex="index" class="el-upload-list__item is-success">
          <img :src="item" alt="" class="el-upload-list__item-thumbnail" />
          <a class="el-upload-list__item-name">
            <i class="el-icon-document"></i>
          </a>
          <label class="el-upload-list__item-status-label">
            <i class="el-icon-upload-success el-icon-check"></i>
          </label>
          <i class="el-icon-close"></i>
          <i class="el-icon-close-tip">按 delete 键可删除</i>
          <span class="el-upload-list__item-actions">
            <span @click="handlePictureCardPreview(item, index)" class="el-upload-list__item-preview">
              <i class="el-icon-zoom-in"></i>
            </span>
            <span @click="handleRemove(item, index)" class="el-upload-list__item-delete">
              <i class="el-icon-delete"></i>
            </span>
          </span>
        </li>
      </ul>
      <div tabindex="0" class="el-upload el-upload--picture-card com-upload"
        v-if="!maxLength || maxLength !== imgSrc.length ">
        <i class="el-icon-plus"></i>
        <input @change="handleChange" ref="uploadIpt" type="file" accept="image/*" name="file"
          class="el-upload__input" />
      </div>
    </div>
    <el-dialog custom-class="pic-dialog" @close="handleClose" :visible.sync="dialogVisible" :modal=false>
      <img ref="dialogImg" class="dialog-img" :src="dialogImageUrl" alt="" />
      <span slot="footer" class="pic-footer">
        <!-- <el-button @click="handleRotate">旋 转</el-button> -->
        <el-button type="primary" @click="dialogVisible = false">确 定</el-button>
      </span>
    </el-dialog>
  </div>
</section>
